<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let multi=prompt("Enter number");
        console.log(multi);
        document.write(`<h1>Multiplication</h1>`)
        for(n=1; n<=12; n++){
            let result=multi*n;
            console.log(result);
            document.write(`<h3>${multi} x ${n}=${result}</h3>`)
        }
        
    </script>

</body>
</html>
