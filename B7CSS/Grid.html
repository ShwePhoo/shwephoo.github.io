<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <h1>Grid</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: royalblue;">5</div>
        <div style="background-color: yellow;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Columns</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: royalblue;">5</div>
        <div style="background-color: yellow;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid rows</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: royalblue;">5</div>
        <div style="background-color: yellow;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Gap</h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: royalblue;">5</div>
        <div style="background-color: yellow;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Line Columns</h1>
    <div class="gridfive">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;" class="gridaddcolumn">4</div>
        <div style="background-color: royalblue;">5</div>
        <div style="background-color: yellow;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <h1>Grid Line Rows</h1>
    <div class="gridsix">
        <div style="background-color: red;" class="gridaddrow">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;" >4</div>
        <div style="background-color: royalblue;">5</div>
        <div style="background-color: yellow;">6</div>
        <div style="background-color: gray;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

</body>
</html>
